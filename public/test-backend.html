<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üß™ Backend Verbindungstest</h1>
    <div id="status">Teste Verbindung...</div>
    <div id="result"></div>

    <script>
        async function testBackend() {
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('üîç Teste: http://localhost:8000/api/hello');
                
                const response = await fetch('http://localhost:8000/api/hello', {
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'include'
                });
                
                console.log('Response Status:', response.status);
                console.log('Response Headers:', [...response.headers.entries()]);
                
                const data = await response.json();
                console.log('Response Data:', data);
                
                statusDiv.className = 'status success';
                statusDiv.textContent = '‚úÖ Backend erfolgreich erreicht!';
                
                resultDiv.innerHTML = `
                    <h2>Antwort vom Server:</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <h3>Details:</h3>
                    <ul>
                        <li><strong>Status:</strong> ${response.status} ${response.statusText}</li>
                        <li><strong>URL:</strong> ${response.url}</li>
                        <li><strong>Content-Type:</strong> ${response.headers.get('Content-Type')}</li>
                        <li><strong>CORS Origin:</strong> ${response.headers.get('Access-Control-Allow-Origin')}</li>
                    </ul>
                `;
            } catch (error) {
                console.error('‚ùå Fehler:', error);
                
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Verbindung fehlgeschlagen!';
                
                resultDiv.innerHTML = `
                    <h2>Fehler:</h2>
                    <pre>${error.message}</pre>
                    <h3>M√∂gliche Ursachen:</h3>
                    <ul>
                        <li>Backend-Server l√§uft nicht auf Port 8000</li>
                        <li>CORS-Konfiguration fehlt oder ist falsch</li>
                        <li>Netzwerk-/Firewall-Problem</li>
                    </ul>
                    <h3>Konsole pr√ºfen:</h3>
                    <p>Dr√ºcke F12 und schaue in die Browser-Konsole f√ºr Details</p>
                `;
            }
        }
        
        // Test beim Laden der Seite
        testBackend();
    </script>
</body>
</html>
